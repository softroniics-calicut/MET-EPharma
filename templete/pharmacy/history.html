<style>
  @charset "UTF-8";
  @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);
  
  body {
    font-family: 'Open Sans', sans-serif;
    font-weight: 300;
    line-height: 1.42em;
    color:#ffffff!important;
    background-color:#5F9EA0!important;
  }
  
  h1 {
    font-size:3em;
    line-height:1em;
    text-align: center;
    color: #032b3d;
    font-weight: 500;
    margin-top: 20px;
  }
  
  h2 {
    font-size:1em;
    font-weight: 300;
    text-align: center;
    display: block;
    line-height:1em;
    padding-bottom: 2em;
    color: #FB667A;
  }
  
  h2 a {
    font-weight: 700;
    text-transform: uppercase;
    color: #000000;
    text-decoration: none;
  }
  
  .blue { color: #185875; }
  .yellow { color: #FFF842; }
  
  
  .edit{
  
  }
  
  @media (max-width: 800px) {
  .container td:nth-child(4),
  .container th:nth-child(4) { display: none; }
  }
  
  table {
      width: 80%;
      border: none;
      border-spacing: 0;
      margin: auto;
      margin-top: 30px;
    }
    td{
      border-bottom: 1px solid white!important;
      padding: 20px;
    }
    th {
      background-color: #f2f2f2;
      color: black;
      padding: 10px;
      text-align: center;
  
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        display: none;
      }
      tr {
        margin-bottom: 10px;
        border: 1px solid #ccc;
      }
      td {
        border: none;
        border-bottom: 1px solid #ddd;
        position: relative;
        padding-left: 10%;
        text-align: center;
      }
      td:before {
        position: absolute;
        left: 6px;
        content: attr(data-label);
        text-align: left;
        font-weight: bold;
      }
    }
  
  </style>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <header>

        <th>Date</th>
        <th>Name</th>
        <th>Medicine Name</th>
        <th>Price</th>
       
      </tr>
    </thead>
    <tbody>
      {% for i in result %}

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>

<div class="modal fade" id="Modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
        <!-- Login Form -->
        <form action="addproduct" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="modal-header">
            <h5 class="modal-title">Add Medicine Form</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="name">Medicine<span class="text-danger"></span></label>
                <input type="text" name="medicinename" class="form-control"  placeholder="Enter Medicine" required="">
            </div>
          </div>
               <div class="modal-body">
            <div class="mb-3">
                <label for="price">Medicine price<span class="text-danger"></span></label>
                <input type="number" name="price" class="form-control"  placeholder="medicine price" required="">
            </div>
               </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="image">Medicine image<span class="text-danger"></span></label>
                <input type="file" name="image" class="form-control"  placeholder="upload image" required="">
            </div>
            </div>

          <div class="modal-body">
            <div class="mb-3">
                <label for="type">Type<span class="text-danger"></span></label>
                <input type="text" name="type" class="form-control"  placeholder="medicine type" required="">
            </div>
               </div>
          <div class="modal-body">
            <div class="mb-3">
                <label for="company">Company<span class="text-danger"></span></label>
                <input type="text" name="company" class="form-control"  placeholder="company" required="">
            </div>
               </div>
          <div class="modal-footer pt-4">
            <button type="submit" class="btn btn-dark mx-auto w-50">Add Product</button>
          </div>
        </form>
    </div>
  </div>
  </div>
