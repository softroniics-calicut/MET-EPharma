<style>
    /* ======================================================================== */

 /*                      NOT RELATED TO THE TTUTORIAL                        */

/* ======================================================================== */

*{


	margin: 0;
	padding: 0;
	box-sizing: border-box;
	text-decoration: none;
	outline: none;
	list-style: none;

}


*,
*::before,
*::after {
    margin: 0;
	padding: 0;
	box-sizing: border-box;
	text-decoration: none;
	outline: none;
	list-style: none;
}


:root {
  --step--2: clamp(0.69rem, calc(0.58rem + 0.60vw), 1.00rem);
  --step--1: clamp(0.83rem, calc(0.67rem + 0.81vw), 1.25rem);
  --step-0: clamp(1.00rem, calc(0.78rem + 1.10vw), 1.56rem);
  --step-1: clamp(1.20rem, calc(0.91rem + 1.47vw), 1.95rem);
  --step-2: clamp(1.44rem, calc(1.05rem + 1.95vw), 2.44rem);
  --step-3: clamp(1.73rem, calc(1.21rem + 2.58vw), 3.05rem);
  --step-4: clamp(2.07rem, calc(1.39rem + 3.40vw), 3.82rem);
  --step-5: clamp(2.49rem, calc(1.60rem + 4.45vw), 4.77rem);

	/* Font style */

	--ff-primary: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;

	/* Color style */

	/*
	--color-primary:#c51350;
	--color-secondary:#ff9a3c;
	--color-body:#333;
	--color-bg: #006600;
	--color-primary-dark:#007f67;
	--color-error:#cc3333;
	--color-success:#4bb544;
	--color-link:#cdcdcc;
	--color-border:darkgrey;
	--bs:#ffa857;
	*/

	--color-primary: #0092ca;
	--color-secondary: #6dd5ed;
	--color-primary-dark:#192294;
	--color-error:#cc3333;
	--color-success:#4bb544;
	--color-link:#606470;
	--color-link-dark:#3c4245;
	--color-background:#f5f9ee;
	--color-border-sc:#ececec;
	--color-border-focus:#a9d7f6;
	--color-border:#eeeeee;
	--bs:#ffa857;
	--color-dark-grey:#a4a3a3;
	--gradient: linear-gradient(135deg var(--color-primary), var(--color-secondary));

	--main-color: #6dd5ed;
  --secondary-color: #2193b0;
  --gradient: linear-gradient(
    135deg,
    var(--main-color),
    var(--secondary-color)
  );


}

/* Remove default margin */
body,
h1,
h2,
h3,
h4,
p,
figure,
blockquote,
dl,
dd {
  margin: 0;
}

/* Remove list styles on ul, ol elements with a list role, which suggests default styling will be removed */

ul[role='list'],
ol[role='list'] {
  list-style: none;
}

/* Set core root defaults */
html:focus-within {
  scroll-behavior: smooth;
}

/* Set core body defaults */
body {
  min-height:  100vh;
  text-rendering: optimizeSpeed;
  line-height: 1.5;
  font-family: var(--ff-primary);
}


/* A elements that don't have a class get default styles */
a:not([class]) {
 text-decoration-skip-ink: auto;
}

/* Make images easier to work with */
img,
picture {
  max-width: 100%;
  display: block;
}

/* Inherit fonts for inputs and buttons */
input,
button,
textarea,
select {
  font: inherit;
}

/* Remove all animations, transitions and smooth scroll for people that prefer not to see them */
@media (prefers-reduced-motion: reduce) {
  html:focus-within {
   scroll-behavior: auto;
  }

  *,
  *::before,
  *::after {
    animation-duration: 0.01ms !important;
    animation-iteration-count: 1 !important;
    transition-duration: 0.01ms !important;
    scroll-behavior: auto !important;
  }
}



/* ======================================================================== */

 /*                      RELATED TO THE TTUTORIAL                        */

/* ======================================================================== */




body {
	height: 100vh;
	display: flex;
	-ms-flex-pack: center;
	justify-content: center;
	-ms-flex-align: center;
	align-items: center;
	background-image: url(download.png);

	background-repeat: no-repeat;
	background-size: cover;
	margin: 1rem 0;
}


.container {
	position: relative;
	width: 100%;
	max-width: 780px;
	height: 550px;
	background: #fff;
	border-radius: 1rem;
	box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
	padding: 3rem 0;
	overflow: hidden;
}

.form-container {
	position: absolute;
	top: 0;
	width: 50%;
	height: 100%;
	-webkit-transition: all .6s ease-in-out;
	transition: all .6s ease-in-out;
}

form {
	width:75%;
	height: 100%;
	display: flex;
	-ms-flex-pack: center;
	justify-content: center;
	-ms-flex-align: center;
	align-items: center;
	flex-direction: column;
	background-color: #fff;
	padding: 0 2.5rem;
	text-align: center;
}

.header {
	color: var(--color-primary-dark);
	font-size: var(--step-1);
	font-weight: 500;
	text-align: center;
	letter-spacing: 1px;
}




/* ----------------- The start of SideShift Design ----------------- */

.sign-in-container {
	width: 43%;
	height: 100%;
	left: 0;
	z-index: 2;
  }

.container.right-panel-active .sign-in-container {
    -webkit-transform: translateX(100%);
	transform: translateX(100%);
  }

.sign-up-container {
    left: 0;
    width: 50%;
    height: 100%;
	opacity: 0;
	z-index: 1;
  }

.container.right-panel-active .sign-up-container {
    -webkit-transform: translateX(100%);
	transform: translateX(100%);
	opacity: 1;
	z-index: 5;
	animation: show 0.6s;
  }

@keyframes show {
  0%,
  49.99% {
    opacity: 0;
    z-index: 1;
  }
  50%,
  100% {
    opacity: 1;
    z-index: 5;
  }
}

.overlay-container {
	  position: absolute;
	  top: 0;
	  left: 50%;
	  width: 50%;
	  height: 100%;
	  overflow: hidden;
	  transition: transform .6s ease-in-out;
	  z-index: 100;
  }

.container.right-panel-active .overlay-container {
    transform: translateX(-100%);
  }

.overlay {
	position:fixed;
	top:5;
	left:34%;
	width:59%;
	height: 900%;
<!--	color: #fff;-->
	-webkit-transform: translateX(0);
	transform: translateX(0);
    background:url("https://creazilla-store.fra1.digitaloceanspaces.com/cliparts/3229481/online-medicine-delivery-clipart-md.png");
<!--	background: var(&#45;&#45;gradient);-->
<!--	background-repeat: no-repeat;-->
<!--	background-size: cover;-->
<!--	-webkit-transition: transform .6s ease-in-out;-->
<!--	transition: transform .6s ease-in-out;-->
}


.container.right-panel-active .overlay {
    -webkit-transform: translateX(50%);
	transform: translateX(50%);
  }

.overlay-panel {
	position: absolute;
	top: 0;
	width: 50%;
	height: 100%;
	display: flex;
	-ms-flex-pack: center;
	justify-content: center;
	-ms-flex-align: center;
	align-items: center;
	flex-direction: column;
	text-align: center;
	padding: 0 4.4rem;
	-webkit-transform: translateX(0);
	transform: translateX(0);
	-webkit-transition: transform .6s ease-in-out;
	transition: transform .6s ease-in-out;
}


.overlay-left {
    -webkit-transform: translateX(-15%);
	transform: translateX(-15%);
  }

footer {
	font-weight: 300;
	position: absolute;
	bottom: 1rem;
}

footer a {
	color: var(--color-primary-dark);
}

footer a:hover {
	text-decoration: underline;
}

.container.right-panel-active .overlay-left {
    -webkit-transform: translateX(0);
	transform: translateX(0);
  }

.overlay-right {
    right: 0;
    top: 0;
    left: 50%;
    transform: translateX(0);
    width:100%;
  }

.container.right-panel-active .overlay-right {
    -webkit-transform: translateX(-15%);
	transform: translateX(-15%);
  }

/* ----------------- The start of SideShift Design ----------------- */




/* -----------------The start of Social media Design* ----------------- */


.social__media__container {
	position: relative;
	display: flex;
	-ms-flex-pack: center;
	justify-content: center;
	-ms-flex-align: center;
	align-items: center;
	column-gap: 1rem;
	margin-top: 1rem;
}

a.social {
	position: relative;
	width: 2.5rem;
	height: 2.5rem;
	background-color: #fff;
	color: #000;
	border-radius: 50%;
	text-align: center;
	border: 1px solid var(--color-border-sc);
	box-shadow: 1px 0 10px rgba(0,0,0,.2);
	overflow: hidden;
	-webkit-transition: all .2s ease;
	transition: all .2s ease;
}

a.social i {
	line-height: 2.5rem;
}

a.social::before {
	position: absolute;
	top: 90%;
	left: -110%;
	content: '';
	width: 120%;
	height: 120%;
	transform: rotate(45deg);
}

a.social:hover {
	box-shadow: 1px 0 10px rgba(0,0,0,.1);
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
}

a.social:hover i {
	color: #fff;
	-webkit-transform: scale(1.1);
	transform: scale(1.1);
	-webkit-transition: all .2s ease-in-out;
	transition: all .2s ease-in-out;
}

a.social:hover::before {
	animation: social .7s 1;
	top: -10%;
	left: -10%;
}

@keyframes social {
	0%{

		left: -110%;
		top: 90%;
	}

	50%{

		left: 10%;
		top: -30%;
	}

	100%{

		top: -10%;
		left: -10%;
	}
}

a.social.codepen::before {
	background: #000000;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #434343, #000000);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #434343, #000000); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}

a.social.google::before {
	background: #0F9D58;
}

a.social.instagram::before {
	background-color: background: #f09433;
background: -moz-linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f09433', endColorstr='#bc1888',GradientType=1 );
	background-position: center;
	background-size: cover;
}

/* -----------------The end of Social media Design* ----------------- */



span.under__social {
	display: grid;
	place-items: center;
	letter-spacing: 1px;
	margin-top: 1.8rem;
}

a.link,
a.login-link {
	color: var(--color-link);
}

a.link:hover,
a.login-link:hover {
	color: var(--color-link-dark);
	text-decoration: underline;
	-webkit-transition: all .4s ease;
	transition: all .4s ease;
}

.button-input-group {
	width: 100%;
	display: grid;
	place-items: center;
	margin-top: .5rem;
}

.group {
	width: 100%;
	height: 47px;
	margin-bottom: 1.3rem;
}

.group input,
.group button {
	width: 100%;
	height: 100%;
	border: none;
	outline: none;
	border-radius: .4rem;
}

.group input {
	border: 2px solid var(--color-border);
	padding: 0 1.1rem;
}

.group input::placeholder {
	opacity: .8;
}

.alert-text .help__text{
	position: absolute;
	left: 3.2rem;
	font-size: var(--step--2);
	margin-top: -1rem;
	opacity: .5;
}

.alert-text.signup__alert {
	margin-bottom: 2.2rem;
}

.form-link.forgot {
	margin: -.3rem 0 1.5rem 0;
}




/* -----------------The start of Validation* ----------------- */

input:focus,
input:not(:placeholder-shown) {
	background-color: var(--color-background);
	border-color: var(--color-border-focus);
}

input:focus,
input:placeholder-shown {
	box-shadow: 0 0 0 2px var(--color-border-focus);
}

input:focus:valid {
	box-shadow: 0 0 0 2px var(--color-success);
}

input:valid:not(:placeholder-shown) {
	border-color: var(--color-success);
}

input:focus:invalid {
	box-shadow: 0 0 0 2px var(--color-error);
}
.bck{
   margin-left:2px;

}

input:invalid:not(:placeholder-shown) {
	border-color: var(--color-error);
}

/* -----------------The end of Validation* ----------------- */




.group.button-group {
	width: 70%;
}

button {
	width: 100%;
	height: 100%;
	color: #fff;
	background-color: var(--color-primary);
	cursor: pointer;
	-webkit-transition: all .3s ease;
	transition: all .3s ease;
}

.group button:hover {
	background-color: var(--color-secondary);
}

.group button:hover {
  background: var(--color-secondary);
}

.group button:active {
  transform: scale(0.95);
}

.group button:focus {
  outline: none;
}

.group button.ghost {
  background-color: transparent;
  border: 1px solid #fff;
  margin-top: 1.8rem;
}
.pharma{

margin-top:-1rem;
}

.group button.ghost:hover {
  background: #fff;
  color: var(--color-primary);
}
